<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            .multicolortext {
              background-image: linear-gradient(to left, violet, indigo, green, blue, yellow, orange, red);
              -webkit-background-clip: text;
              -moz-background-clip: text;
              background-clip: text;
              color: transparent;
            }
        </style>
        <title>ToDo List</title>
        <link rel="stylesheet" href="todo.css"/>
        <!-- <fav-icon></fav-icon> -->
        <link rel="shortcut icon" href="toicon.jpg">
        <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="todos">
        <div class="heading">
            <!-- <img src="banner.jpg" width="1000" height="100"> -->
            <div id="bannerimage"></div>
            <h1>
                <span class="multicolortext">My ToDo List</span>
            </h1>
        </div>
        <div class="todo-input-container">
            <input class="todo_input" type="text" placeholder="Add Task...">
            <i class="fas fa-pen-nib add-item" style="color:rgb(248, 248, 250)"></i>
            <i class="fas fa-trash-alt add-item deleteBtn" onclick="deleteAllElements()"></i>
        </div>  
    </div>
    <script src="todo.js"></script>
</body>
</html>
